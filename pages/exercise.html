    <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/json/typingData.js"></script>
    <script src="/assets/js/exercise.js"></script>
    <script>

        $('header').load('/top.html', function () {
            $('#item0').addClass('active');
            $('#username').text($.cookie("username"));
        });;

        const id = getQueryVariable("id");
        var currentItem = typingData.find(o => o.id == id);
        var data = currentItem.data;
        $('#title').text(currentItem.title);
        var $content = $('#content');
        var html = '<p class="line">';
        for (const ch of data) {
            html += '<span class="token_unit " data-val="' + ch + '"">' + ch + '</span>';
        }
        html += '</p>';
        $content.append($(html));

        var $firstLetter = $content.find('span').first().addClass('current');
        var firstLetter = $firstLetter.data('val');


        $('#keys .st0').removeClass('active');
        $('#keys #' + firstLetter).addClass('active');

        var sObject = document.getElementById("handBoth");
        sObject.addEventListener("load", function () {
            var svgDoc = sObject.contentDocument;
            var s = svgDoc.querySelector("svg");
            $(s).find('.st0').css('display', 'none');
            var f = s.querySelector('#' + firstLetter);
            $(f).css('display', 'block');
            var hand = keyHands[firstLetter];
            if (hand == 'left') {
                $(s).find('#neutral-right').css('display', 'block');
                $(s).find('#neutral-left').css('display', 'none');
            } else if (hand == 'right') {
                $(s).find('#neutral-right').css('display', 'none');
                $(s).find('#neutral-left').css('display', 'block');
            }
        });


        $('body').keydown(function (e) {
            var e = window.event || event;
            if (e.preventDefault) {
                e.preventDefault();
            } else {
                window.event.returnValue = false;
            }
          console.log(e);
            var $current = $content.find('.current');
            if ($current.length == 0) return;
            if ($current.next().length == 0 && e.keyCode != 8) {
                if ($('#content').find('.error').length > 0) {
                    layer.msg('有错误，请更正！', { icon: 7 });
                    return;
                }
                // 结束
                location.href = '/pages/success.html?id=' + id;
            }

            $('#keys .st0').removeClass('active');
            $('#keys #' + keyCodes[e.keyCode]).addClass('active');

            if (e.keyCode == 8) {
                if ($current.prev().length == 0) {
                    return;
                }
                $current.removeClass('current');
                $current.prev().removeClass('error').removeClass('success').addClass('current');
                return;
            }
            var key = e.key;
            var svgDoc = sObject.contentDocument;
            var s = svgDoc.querySelector("svg");

            if ($current.data('val') == key) {

                $current.addClass('success').removeClass('current');
                $current.next().addClass('current');

                $(s).find('.st0').css('display', 'none');

                var nextKey = getVal($current.next().data('val'));
                var hand = keyHands[nextKey];
                if (hand == 'left') {
                    $(s).find('#neutral-right').css('display', 'block');
                    $(s).find('#neutral-left').css('display', 'none');
                } else if (hand == 'right') {
                    $(s).find('#neutral-right').css('display', 'none');
                    $(s).find('#neutral-left').css('display', 'block');
                }
                $(s).find('#' + nextKey).css('display', 'block');
            } else {
                $current.addClass('error').removeClass('current');
                $current.next().addClass('current');
            }

        });

        function getVal(val) {
            var result = keyCodes[val];
            if (result) {
                return result;
            }
            return val;
        }

    </script>
