<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>打字练习</title>
</head>

<body>
    <header>

    </header>
    <div class="container" style="margin-top: 70px;">
        <main role="main" class="container">
            <div class="jumbotron">
                <h2>祝贺你！完成了第 <span id="count"></span> 次练习，离目标还有<span id="residual"></span>次。</h2>
                <h2>加油！</h2>
                <a class="btn btn-lg btn-primary" href="/pages/index.html" role="button">继续练习</a>
            </div>
        </main>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/b.js"></script>
    <script>
        $(function () {
            $('header').load('/top.html', function () {
                $('#item0').addClass('active');
                $('#username').text($.cookie("username"));
            });

            const id = getQueryVariable("id");
            var index = layer.load(2);
            getTyping(function (res) {
                layer.close(index);

                var count = 1;
                var results = res.results;
                if (results.length == 0) {
                    $('#count').text(count);
                    $('#residual').text(typingCount - count);
                    addTyping(id,count);
                    return;
                }
                var m = results.find(o => o.id == id);
                if (!m) {
                    $('#count').text(count);
                    $('#residual').text(typingCount - count);
                    addTyping(id,count);
                    return;
                }

                count = m.count + 1;
                $('#count').text(count);

                $('#residual').text(typingCount - count);
                updateTyping(m.objectId,count);
            });
        });
    </script>

</body>

</html>
