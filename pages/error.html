<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>打字练习</title>
</head>

<body>
    <header>

    </header>
    <div class="container" style="margin-top: 70px;">
        <main role="main" class="container">
            <div class="jumbotron">
                <h2>总共 <span id="total"></span> 字母，你完成了<span id="success"></span> 个，你必须完成 <span
                        id="successTotal"></span> 个才可以进入下一关。</h2>
                <h2>加油！</h2>
                <a class="btn btn-lg btn-primary" href="/pages/index.html" role="button">继续练习</a>
            </div>
        </main>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/b.js"></script>
    <script>
        $(function () {
            $('header').load('/top.html', function () {
                $('#item0').addClass('active');
                $('#username').text($.cookie("username"));
            });

            const success = getQueryVariable("success");
            const total = getQueryVariable("total");
            $('#total').text(total);
            $('#success').text(success);
            $('#successTotal').text(total - 2);

        });
    </script>

</body>

</html>
