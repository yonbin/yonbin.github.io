<!doctype html>

<head>
    <meta charset="UTF-8">
    <title>卓培信息学</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="//at.alicdn.com/t/font_1955402_f2p86a040h9.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

    <link href="topic.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">卓培信息学</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="index.html">首页</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">C++语法基础</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">C++语法练习</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/about/" id="username" style="color: #fff;"></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container-fluid" style="margin-top: 70px;">

        <div class="row">
            <div class="col-md-5">
                <div class="row mb-3">
                    <div class="col">
                        <h3>题目<span id=topic></span> </h3>
                        <hr>
                        <div class="" id="desc">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="row">
                    <div class="col">
                        <h3>源代码</h3>
                    </div>
                    <div class="col" style="text-align: right;margin-bottom: 5px;">
                        <a href="#" class="btn btn-primary btn-lg" style="width: 140px;" onclick="compile();" id="btnRun" role="button" aria-pressed="true">编译运行</a>
                        <a href="#" class="btn btn-success btn-lg" role="button" aria-pressed="true">点评</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <div class="form-control" id="editor"></div>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin: 10px 0;">
                    <div class="col-md-6">
                        <h3>输入&nbsp;<small>Input</small>
                            <i class="iconfont icon-iconfontquestion" data-trigger="hover" data-toggle="popover"
                                title="帮助" data-content="由于网页的限制，您需要将程序的输入内容(stdin)提前写在下面的文本框中。所以您无法交互式地运行程序。">
                            </i>
                        </h3>
                        <div class="input-group">
                            <textarea class="form-control" id="stdin" rows="5"></textarea>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <h3>输出&nbsp;<small>Output</small>
                            <i class="iconfont icon-iconfontquestion" data-trigger="hover" data-toggle="popover"
                                title="帮助" data-content="编译并运行后，输出(stdout)和程序错误信息(stderr)都会出现在这里。如果出现错误，字体将变为红色。">
                            </i>
                        </h3>
                        <div class="input-group">
                            <textarea class="form-control disabled" readonly id="stdout" rows="5"></textarea>
                        </div>
                    </div>
                </div>

                <h3>编译信息</h3>
                <p id="compilerMessage" class="alert alert-light">（无）</p>
            </div>
        </div>

    </div>
    <div id="notify" class="toast" data-delay="1500">
        <div class="toast-header">
            <span id="toastIcon">&#9632;&nbsp;</span>
            <strong class="mr-auto">提示</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body"></div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Ace Editor -->
    <script src="https://cdn.bootcdn.net/ajax/libs/ace/1.4.12/ace.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/ace/1.4.12/ext-beautify.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/ace/1.4.12/ext-language_tools.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/ace/1.4.12/mode-c_cpp.min.js"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/ace/1.4.12/theme-clouds.min.js"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/marked/1.2.7/marked.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.4.1/highlight.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.4.1/languages/cpp.min.js"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.min.js"></script>
    <script src="/common.js"></script>
    <script src="/b.js"></script>
    <script src="/topic.js"></script>
</body>

</html>
