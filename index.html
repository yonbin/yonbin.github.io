<!doctype html>

<head>
    <meta charset="UTF-8">
    <title>卓培信息学</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="//at.alicdn.com/t/font_1955402_f2p86a040h9.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card-body {
            height: -webkit-calc(100vh - 95px);
            height: -moz-calc(100vh - 95px);
            height: calc(100vh - 95px);
        }
    </style>
</head>

<body style="background-color:#f2f2f2;">
    <header>

    </header>
    <div class="container" style="margin-top: 70px;">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div style="text-align: center;">
                            <h2>在线题库</h2>
                        </div>
                        <table class="table table-sm table-striped" id="topicTable">
                            <thead>
                                <tr>
                                    <th scope="co1" style="width: 80px; text-align: center;">#</th>
                                    <th scope="col">标题</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                        <nav aria-label="Page navigation example" id="pager">
                            <ul class="pagination">

                            </ul>
                        </nav>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/b.js"></script>
    <script src="/json/0.js"></script>
    <script>
        var $tbody;
        function goto(curr) {
            $tbody.empty();

            var newData = data.slice((curr-1)*10, (curr-1)*10 + 10);
            $.each(newData, function (index, item) {
                var html = '<tr>';
                html += '<th scope="row" style="width: 80px; text-align: center;">' + item.id + '</th>';
                html += '<td><a href="topic.html?id=' + item.id + '">' + item.title + '</a></td>';
                html += '</tr>';

                $tbody.append($(html));
            });
        }

        $(function () {
            $('header').load('/top.html',function(){
                $('#item2').addClass('active');
            });;
            checkUserStatus();

            $tbody = $('#topicTable tbody');

            var page = Math.ceil(data.length / 10);
            var $pager = $('#pager ul');

            for (var i = 1; i <= page; i++) {
                var html = '<li class="page-item"><a class="page-link" href="#" onclick="goto(' + i + ')">' + i + '</a></li>';
                $pager.append($(html));
            }

            goto(1);

        });
    </script>
</body>

</html>
